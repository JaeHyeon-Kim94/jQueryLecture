<!DOCTYPE html>

<!-- 
	■ static contents / style(Design) 분리
	■ javascript는 ~~.js 로 모듈화가 가능하듯 ~~.css 로 모듈화 가능
	■ 본 예제에서는 접근방식을 이해하는데 초점(jQuery에서 css의 접근방식 사용)
		- html element name 접근 	: span{~~}
		- class attribute 접근 	: .abc{~~}
		- id attribute 접근 		: #uniqueId{~~}
		
	■ jQuery에서 css에서의 접근방식, 문법을 착안하여 만들었다.
		- html element에 접근하는 문법 : selector(선택자) 문법
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		
		/*	//==>onlyCSS02.html 참조<==//
		■Selector(선택자) : DOM (문서객체모델)을 다루기 위해 Element Object GET
			-tag 선택자 	: $("elementName")
			-id 선택자 	: $("#id")
			-class 선택자	: $(".className")
			
		■tag Selector (선택자) 를 이용하여 다양한 사용법을 확인한다.
			-tag Selector : $( 'element[,element]')
			-자손 element Selector시 : $('element [자손element][,element [자손element] ]')
			
		■jQuery 제공 function : css() : www.jquery.com : API 참조
			- css() : 스타일 소것ㅇ과 관련된 작업에 사용
		*/
		
		$(document).ready(function(){
			//==>아래의 각각을 주석처리하며 실행하고 의미를 이해할 것.
				//==>$('body *') : 모든 , $('body > *')  :자식 element만 //==> 차이점 확인
				//$('body *').css('color', 'red');
				//$('body>*').css('color', 'red');
				
				//$('body h1').css('color', 'red');
				//$('body h2').css('color', 'red');
				
				//$('form').css('color', 'red');
				//$('form p').css('color', 'red');
				//$('form span').css('color', 'red');
				
				//$('body h1, form p').css('color', 'red');
				$('body h1, form span').css('color', 'red');
				
				//==>$() : jQuery Object Return
				//==> 아래와 같이 작성 동일한 의미
				//var obj = $('body h1, form sapn');
				//obj.css('color', 'red');
				
		});
		
		
	</script>
</head>

<body>

</body>
	
</html>
