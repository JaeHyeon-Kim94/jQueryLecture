<!DOCTYPE html>

<!-- 
	■ static contents / style(Design) 분리
	■ javascript는 ~~.js 로 모듈화가 가능하듯 ~~.css 로 모듈화 가능
	■ 본 예제에서는 접근방식을 이해하는데 초점(jQuery에서 css의 접근방식 사용)
		- html element name 접근 	: span{~~}
		- class attribute 접근 	: .abc{~~}
		- id attribute 접근 		: #uniqueId{~~}
		
	■ jQuery에서 css에서의 접근방식, 문법을 착안하여 만들었다.
		- html element에 접근하는 문법 : selector(선택자) 문법
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<style type="text/css">
	
	/* html element 이름으로 접근 ==> tagName */
	span{
		 background-color: yellow ;
		 font-size: 10pt;
	}
	/* class attribute로 접근 ==> .className */
	.abc{
		background-color: green ;
		font-size: 20pt;
	}
	/* id attribute로 접근 ==> #idName */
	#uniqueId{
		background-color: red ;
		font-size: 30pt;
	}
	
	</style>
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		
		/*	//==>onlyCSS02.html 참조<==//
		■Selector(선택자) : DOM (문서객체모델)을 다루기 위해 Element Object GET
			-tag 선택자 	: $("elementName")
			-id 선택자 	: $("#id")
			-class 선택자	: $(".className")
		*/
		
		$(function(){
		
			//1. Tag Selector : Element name 이용 선택 Element Object GET
			//var divElem = $("div");
			//divElem.css('color', 'yellow');
			//$("div").css('color', 'yellow');
			
			//2. id Selector : Unique한 id 이용 Element Object GET
			//var obj = $("#uniqueId");
			//obj.css('color', 'green');
			//$("#uniqueId").css('color', 'green');
			
			//3. class Selector : class attribute name 이용 Element Object GET
			//var obj = $(".abc");
			//obj.css('color', 'yellow');
			//$(".abc").css('color', 'yellow');
			
		});
		
		
	</script>
</head>

<body>
	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Element(DIVision marker)
		: 블록처리하여 여러조각처리 디자인,관리 가능하게함.
		: Div는 줄바꿈을 하고 Span은 줄바꿈이 없습니다. 
	-->
	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>		

</body>
	
</html>
