	<script type="text/javascript">
	
	
	/*	//==>onlyCSS02.html 참조<==//
	■Selector(선택자) : DOM (문서객체모델)을 다루기 위해 Element Object GET
		-tag 선택자 	: $("elementName")
		-id 선택자 	: $("#id")
		-class 선택자	: $(".className")
		
	■tag Selector (선택자) 를 이용하여 다양한 사용법을 확인한다.
		-tag Selector : $( 'element[,element]')
		-자손 element Selector : $('element [자손element][,element [자손element] ]')
		-속성 element Selector : $('element[attr|attr=value] [, element[attr|attr=value] ]')
		-필터 selector(:사용한 경우) : $('element:expression')
			-Form 필터 selector 	:$('element:입력양식attribute Name')
			-위치 필터 selector 	:$('element:위치정보')
			-함수 필터 selector 	:$('element:함수')
			
			
	■Notation 정리
		위의 모든 유형...==>> expression으로 표기
	■jQuery( exp1[,exp2]) == $( exp1[,exp2])
		-exp1 : notaion 정리 참조
		-exp2 : exp1으로 접근하려는 부수적(?)인 정보 : 아래의 실습으로 확인
		
			1. form 필터선택자
			예> $('input:button')
				$('input:checkbox') 등등...
				
				$('input:selected')
				$('input:disabled')
				$('input:enabled')
				$('input:focus')
				$('input:checked')
		
			2. 위치 필터 선택자 : $(element:위치정보)
			예> $('element:odd')
				$('element:even')
				$('element:first')
				$('element:last')
					//even 짝수, odd 홀수
			3. 함수 필터 선택자 : $(element:function)
			예> $('element:contains(문자열)')
				$('element:not(selector)')
				$('element:eq(index)')
				$('element:gt(index)')
				$('element:lt(index)')
				$('element:lt(index)')
					//eq(n) : n번째 , gt(n) : n번째 초과 , lt(n) : n번째 미만
			4. 기타
			예>$('element:empty')등등...
		-연산자 종류 : =이외의 연산자는 활용도 낮음.
			att = value : value와 같은
			att != value : value와 같지않은
			att ^= value : value로 시작하는
			att $= value : value로 끝나는
			att *= value : value 포함하는
			
	■jQuery 제공 function : css() : www.jquery.com : API 참조
		- css() : 스타일 속성과 관련된 작업에 사용
		- val() : value GET/SET
		- html() : 태그를 뺀 text만 출력
		- text() : 태그 포함하여 출력
		- click(CallBack Function) : click event시 호출되는 fucntion 등록
		- trim() : ?
		- appendTo() : 추가 (ex : $('div').appnedTo($('h1') ); ==> div를 h1에)	
		- append() 	: 추가 (ex : $('div').appned($('h1') ); ==> h1을 div에)	
		- prepend() / prependTo() : 앞에 추가
		- after() / before() / insertAfter() / insertBefore()
		- wrap() / wrapAll()
		- replaceWith() / replaceAll()
		- empty() / remove() / clone() 등등
		- object.each( CallBackMethod ) : 반복문 //==> Java Enhanced For Loop
		- each( object, CallBackMethod ) : 반복문 //==> Java Enhanced For Loop
		- size() == length : 객체가 내부적으로 가지고있는 element 갯수
		- attr( name ) : 속성값 GET
		- attr( name, value) : 속성값 SET		//==> attr은 jQueryObject를 return.
		- is(String) : 만족유무
		
		
	■ Event 연결 Function
		-bind(eventType, CallBack Method)		===> 3.0~ deprecated. on 사용
			: event 연결 => event 발생시 CallBackMethod 호출
		-on(eventType, CallBack Method)
			: event 연결 => event 발생시 CallBackMethod 호출
			
		-eventType
			: 마우스 이벤트 :: click, dbclick, mousedown, mousemove, mouseout, mouseover, mouseup
			: 키보드 이벤트 :: keydown, keypress, keyup
			: 윈 도 이벤트 :: ready, load, resize, scroll
			: 입력양식 이벤트 :: change, focus, select, submit, reset
			-etc...
	
	■ Event 제거 Function
		- off()
	
	■ 구체적 Event처리 Function :
		- submit(CallBack Method)
		- click(CallBack Method)
		- dbclick(CallBack Method)
		- change(CallBack Method)
		- focus(CallBack Method)
		- keydown(CallBack Method)
		-etc
	*/

});
			
	
	</script>
