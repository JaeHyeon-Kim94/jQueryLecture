<!DOCTYPE html>

<html>

<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	
	/*	//==>onlyCSS02.html 참조<==//
	■Selector(선택자) : DOM (문서객체모델)을 다루기 위해 Element Object GET
		-tag 선택자 	: $("elementName")
		-id 선택자 	: $("#id")
		-class 선택자	: $(".className")
		
	■tag Selector (선택자) 를 이용하여 다양한 사용법을 확인한다.
		-tag Selector : $( 'element[,element]')
		-자손 element Selector : $('element [자손element][,element [자손element] ]')
		-속성 element Selector : $('element[attr|attr=value] [, element[attr|attr=value] ]')
		-필터 selector(:사용한 경우) : $('element:expression')
			-Form 필터 selector 	:$('element:입력양식attribute Name')
			-위치 필터 selector 	:$('element:위치정보')
			-함수 필터 selector 	:$('element:함수')
			
			
	■Notation 정리
		위의 모든 유형...==>> expression으로 표기
	■jQuery( exp1[,exp2]) == $( exp1[,exp2])
		-exp1 : notaion 정리 참조
		-exp2 : exp1으로 접근하려는 부수적(?)인 정보 : 아래의 실습으로 확인
		
			1. form 필터선택자
			예> $('input:button')
				$('input:checkbox') 등등...
				
				$('input:selected')
				$('input:disabled')
				$('input:enabled')
				$('input:focus')
				$('input:checked')
		
			2. 위치 필터 선택자 : $(element:위치정보)
			예> $('element:odd')
				$('element:even')
				$('element:first')
				$('element:last')
					//even 짝수, odd 홀수
			3. 함수 필터 선택자 : $(element:function)
			예> $('element:contains(문자열)')
				$('element:not(selector)')
				$('element:eq(index)')
				$('element:gt(index)')
				$('element:lt(index)')
				$('element:lt(index)')
					//eq(n) : n번째 , gt(n) : n번째 초과 , lt(n) : n번째 미만
			4. 기타
			예>$('element:empty')등등...
		-연산자 종류 : =이외의 연산자는 활용도 낮음.
			att = value : value와 같은
			att != value : value와 같지않은
			att ^= value : value로 시작하는
			att $= value : value로 끝나는
			att *= value : value 포함하는
			
	■jQuery 제공 function : css() : www.jquery.com : API 참조
		- css() : 스타일 속성과 관련된 작업에 사용
		- val() : value GET/SET
		- html() : 태그를 뺀 text만 출력
		- text() : 태그 포함하여 출력
		- click(CallBack Function) : click event시 호출되는 fucntion 등록
		- trim() : ?
		- appendTo() : 추가 (ex : $('div').appnedTo($('h1') ); ==> div를 h1에)	
		- append() 	: 추가 (ex : $('div').appned($('h1') ); ==> h1을 div에)	
		- prepend() / prependTo() : 앞에 추가
		- after() / before() / insertAfter() / insertBefore()
		- wrap() / wrapAll()
		- replaceWith() / replaceAll()
		- empty() / remove() / clone() 등등
		- object.each( CallBackMethod ) : 반복문 //==> Java Enhanced For Loop
		- each( object, CallBackMethod ) : 반복문 //==> Java Enhanced For Loop
		- size() == length : 객체가 내부적으로 가지고있는 element 갯수
		- attr( name ) : 속성값 GET
		- attr( name, value) : 속성값 SET		//==> attr은 jQueryObject를 return.
		- is(String) : 만족유무
		
	*/	
	
	$(function(){
		$( $("input:button")).click(function(){
			var obj = $("input");
			var value = ""
			
			obj.each(function(index, elem){
				
			//if( $(elem).attr("type") == "text"){
				if( $(this).attr("type") == "text"){
				var temp = ( $(elem).val() == "" ? "입력값 없음" : $(elem).val());
				value+=(index+1)+":"+$(this).attr("name")+":"+temp+"\n"
			}
		
			//if( $(elem).attr("type") == "checkbox" && $(elem).is(":checked")){
			if( $(this).attr("type") == "checkbox" && $(this).is(":checked")){
			value+=(index+1)+":"+$(this).attr("name")+":"+$(elem).val()+"\n"
			
			}
			
			//if( $(elem).attr("type") == "radio" && $(elem).is(":checked")){
			if( $(this).attr("type") == "radio" && $(this).is(":checked")){
			value+=(index+1)+" : "+$(this).attr("name")+":"+$(elem).val()+"\n"
			
			}
			alert(value);
			});
				
			$("form").attr("method", "POST");
			$("form").attr("action", "abc.do");
			$("form").submit();
			
			//$("form").attr("method", "POST").attr("action", "abc.do").submit();
			
		})
	});
			
	
	</script>
</head>

<body>

	<form name="myForm">
	
		이름<input type='text' name='name' value='이름입력'><br>
		주소<input type='text' name='addr' ><br><p>

		사용중인 소프트웨어 선택<br>
		<input type='checkbox' name='sw' value='hwp' checked="checked">hwp<br>
		<input type='checkbox' name='sw' value='MS/WORD' checked="checked">MS/WORD<br>
		<input type='checkbox' name='sw' value='EXCEL'>EXCEL<br><p>

		사용중인 OS 선택<br>
		<input type='radio' name='os' value='win2000' checked="checked">win2000<br>
		<input type='radio' name='os' value='linux'>리눅스<br><p>

		사용중인 CPU 선택<br>
		<input type='radio' name='cpu' value='i3'>i3<br>
		<input type='radio' name='cpu' value='i5'>i5<br>
		<input type='radio' name='cpu' value='i7' checked="checked">i7<br>

		<input type="button" value='button전송'>
		<input type="submit" value="submit전송">
		<input type='reset' value='취소'>
	
	</form>
	
</body>

</html>
