<!DOCTYPE html>

<!-- 
	■ javascript Framework 사용 : jQuery Framework
	■ 지금은 충분한 이해를 하지 못하더라도
		- DOM(Document Object Model : 문서객체모델) 처리가 쉬우며,
		- 일관성을 갖는 Event 처리
		- 코드가 간결, 가독성 좋다.
		- 학습이 쉽다.
		- etc
 -->
<html>
<head>
	<meta charset="EUC-KR">
	
	<!-- jQuery Lib import(?) not cdn-->
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(function(){
			
			//==><td> element Object에 onclick Event 발생시 처리할 function 등록
			//==> :: Event처리 CallBackFunction을 Event Listener 등록
			//==> java syntax : Anonymous Inner Class와 비교 이해
			///눌렀을 때 td style = "diplay:none;" 되는 것 보면 hide()라는 function에 내장되어있는듯.
			$("td").click(function(){
				$(this).hide();
			})
			
			//==><td> element Object에 onclick Event 발생시 처리할 function 등록
			//==> :: Event처리 CallBackFunction을 Event Listener 등록
			//==> java syntax : Anonymous Inner Class와 비교 이해
			///td:last => td의 마지막.
			$("td:last").click(function(){
				self.location = "03jQueryFramework.html";
				//self.location = "02onlyJavaScript.html";
				//self.location = "01onlyJavaScript.html";
			})
			
			
		});
	
	</script>		
	
</head>

<body>
	
	<table>
		<tr>
			<td>1. 글릭해 보세요.</td>
		</tr>
		
		<tr>
			<td>2. 글릭해 보세요.</td>
		</tr>
		
		<tr>
			<td>3. 글릭해 보세요.</td>
		</tr>
		<tr>
			<td>초기화면 :: 다시 Request.... </td>
		</tr>
	</table>

</body>
	
</html>
